
name: build-cross-jp6

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/x86-cross/**'
      - 'toolchains/**'
      - 'scripts/**'
      - 'sysroots/**'
      - '.github/workflows/build-cross.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # Optional: login to GHCR if you want to push
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build cross image (JP6.0)
        run: |
          docker build -f docker/x86-cross/Dockerfile             -t ghcr.io/${{ github.repository_owner }}/jetson-cross:jp6.0-cuda12.2             --build-arg RUN_VERIFY=1             .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/jetson-cross:jp6.0-cuda12.2
